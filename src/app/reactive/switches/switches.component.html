<h2>Reactivos: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!--Radios-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                        class="form-check-input" 
                        type="radio" 
                        value="M"
                        id="radioMasculino"
                        formControlName="genero">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
              </div>
<!--los name de cada uno de los form check debe ser igual para qe sepa que es una opcion o la otra-->
              <div class="form-check">
                <input 
                        class="form-check-input" 
                        type="radio" 
                        value="F"
                        id="radioFemenino"
                        formControlName="genero">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

      <!--Switch-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                        class="form-check-input" 
                        type="checkbox" 
                        role="switch" 
                        id="flexSwitchCheckDefault"
                        formControlName="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
              </div>
        </div>
      </div>

        <!--Switch-->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">
                <div class="form-check">
                    <input 
                            class="form-check-input" 
                            type="checkbox" 
                            id="flexCheckDefault"
                            formControlName="condiciones">
                    <label class="form-check-label" for="flexCheckDefault">
                        Términos y Condiciones de uso
                    </label>
                </div>
            </div>
        </div>
        <!--Button submit-->
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        type="submit">
                    Guardar
                </button>

            </div>
        </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json}}</pre>

<h5>Persona</h5>
<pre>{{ persona | json }} </pre>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
